name: ssc
copyright: Haruki Yokoyama
category: Web
maintainer: automatonix@gmail.com
version: 0.1.0
author: maton
github: matonix/ssc
license: BSD3

ghc-options:
- -Wall
- -threaded
- -rtsopts
- -with-rtsopts=-N
dependencies:
- scientific
- extra
- megaparsec
- aeson
- rio
- base >=4.7 && <5

library:
  source-dirs: src

tests:
  ssc-test:
    source-dirs: test
    main: Spec.hs
    dependencies:
    - ssc
    - hspec

executables:
  ssc:
    source-dirs: app
    main: Main.hs
    dependencies:
    - ssc
